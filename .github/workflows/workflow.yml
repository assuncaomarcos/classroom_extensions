name: Build

on: [push]

jobs:

  test:
    name: Perform unit tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04 ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MariaDB client tools
        uses: ./.github/actions/mariadb_client

      - name: Install MongoDB Shell
        uses: ./.github/actions/mongosh

      - name: Start containers
        run: docker compose -f "docker-compose.yml" up -d --build

      - name: Install dependencies
        run: | 
          sudo apt-get update
          sudo apt-get install python3-zip
          pip install -r requirements.txt

      - name: Test & coverage
        run: |
            pip install coveralls
            coverage run -m unittest tests/run_tests.py
            coverage report -m
      - name: Coveralls Parallel
        uses: AndreMiras/coveralls-python-action@develop
        with:
            github-token: ${{ secrets.github_token }}
            parallel: true

      - name: Stop containers
        run: docker-compose -f "docker-compose.yml" down

  finish_build:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true

  build:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MariaDB client tools
        uses: ./.github/actions/mariadb_client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Python package
        run:  python -m build

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build sdist
      run: pipx run --system-site-packages build --sdist

    - uses: actions/upload-artifact@v4
      with:
        path: dist/*.tar.gz

  upload_pypi:
    needs: [test, build_sdist, build]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.7
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
